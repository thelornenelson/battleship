<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="player-board" class="board-container">
      <div class="board-header">My Board</div>
      <div class="board-left">L<br />e<br />f<br />t<br /></div>
      <div class="board">[Placeholder for Player's Board]</div>
    </div>
    <hr />
    <div id="enemy-board" class="board-container">
      <div class="board-header">Enemy Board</div>
      <div class="board-left">L<br />e<br />f<br />t<br /></div>
      <div class="board">[Placeholder for Enemy's Board]</div>
    </div>
    <div data-ship-id="0" class="player ship carrier">CARRIER</div>
    <div data-ship-id="1" class="player ship battleship">BATTLESHIP</div>
    <div data-ship-id="2" class="player ship cruiser">CRUISER</div>
    <div data-ship-id="3" class="player ship submarine">SUBM</div>
    <div data-ship-id="4" class="player ship destroyer">DEST</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="battleship.js"></script>
  </body>
</html>
